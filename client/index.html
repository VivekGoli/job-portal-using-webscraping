<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>

                <a href="company_pages/deloitte.html" target="_blank"><img src="logos/deloitte.png" alt="deloitte"></a>
            </div>
            <div class="button" id="bankofamerica">
                <a href="company_pages/bankofamerica.html" target="_blank"><img src="logos/bankofamerica1.png" alt="bankofamerica"></a>
            </div>
            <div class="button" id="hitachi">
                <a href="company_pages/hitachi.html" target="_blank"><img src="logos/hitachi.jpg" alt="hitachi"></a>

            </div>

            <div class="button" id="hsbc">

            </div>
            <div class="button" id="google">
                <a href="company_pages/google.html" target="_blank"><img src="logos/google.png" alt="google"></a>
            </div>
            <!-- Add more buttons for other companies -->
        </div>
    </div>

    <div class="container">
        <h2>Search by Job Role</h2>
        <div class="button-grid">
            <div class="button" id="se">
                <a href="role_pages/software-engineer.html" target="_blank" class="role"><img src="logos/software-engineer.png" alt="software engineer"></a>
                <p>Software Engineer</p>
            </div>
            <div class="button" id="st">
                <a href="role_pages/software-testing.html" target="_blank" class="role"><img src="logos/testing.png" alt="testing engineer"></a>

            <div class="button" id="fsd">
                <a href="role_pages/full-stack-developer.html" target="_blank" class="role"><img src="logos/full-stack-programmer.webp" alt="full stack dev"></a>

            <div class="button" id="ne">
                <a href="role_pages/network-engineer.html" target="_blank" class="role"><img src="logos/networkengineer.svg" alt="network engineer"></a>

            </div>
            <div class="button" id="da">
                <a href="role_pages/data-analyst.html" target="_blank" class="role"><img src="logos/dataanalyst.png" alt="data analyst"></a>
